<div ng-include="'../views/auth.html'"></div>
<form action="/users" method="post" class="signup form-horizontal">
    <div class="control-group">
        <label for="name" class="control-label">Full name</label>
        <div class="controls">
            <input id="name" type="text" name="name" placeholder="Full name" required>
        </div>
    </div>
    <div class="control-group">
        <label for="email" class="control-label">Email</label>
        <div class="controls">
            <input id="email" type="text" name="email" placeholder="Email" required>
        </div>
    </div>
    <div class="control-group">
        <label for="username" class="control-label">Username</label>
        <div class="controls">
            <input id="username" type="text" name="username" placeholder="Username" required>
        </div>
    </div>
    <div class="control-group">
        <label for="password" class="control-label">Password</label>
        <div class="controls">
            <input id="password" type="password" name="password" placeholder="Password" required>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign up&nbsp;</button>or&nbsp;<a ui-sref="SignIn" class="show-login">login</a>
    </div>
</form>
